<!DOCTYPE html>
<html>
  <head>
    <title>Mi Galeria</title>
    <!-- incluye los archivos CSS y JavaScript de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Galeria</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Galeria</a>
                </li>
                <li class
                <li class="nav-item">
                  <a class="nav-link" href="#about">Acerca de nosotros</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#contact">Contacto</a>
              </li>
          </ul>
      </div>
  </nav>

  <div class="container">
      <div class="row">
          <div class="col-md-12" id="gallery">
              <h2>Galería de imágenes</h2>
              <div class="row">
                  <div class="col-md-4">
                      <img src="image1.jpg" class="img-thumbnail">
                  </div>
                  <div class="col-md-4">
                      <img src="image2.jpg" class="img-thumbnail">
                  </div>
                  <div class="col-md-4">
                      <img src="image3.jpg" class="img-thumbnail">
                  </div>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-12" id="about">
              <h2>Acerca de nosotros</h2>
              <p>Información sobre tu empresa o proyecto</p>
          </div>
      </div>
      <div class="row">
          <div class="col-md-12" id="contact">
              <h2>Contacto</h2>
              <form>
                  <div class="form-group">
                      <label for="name">Nombre</label>
                      <input type="text" class="form-control" id="name">
                  </div>
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email">
                  </div>
                  <div class="form-group">
                      <label for="message">Mensaje</label>
                      <textarea class="form-control" id="message"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
          </div>
      </div>
  </div>
</body>
<script src="script.js"></script>
</html>
